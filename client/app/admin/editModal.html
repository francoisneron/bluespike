<form>
  <div ng-repeat="field in fields" class="form-group">
    <label for="{{field}}">{{field}}</label>
    <input type="text" class="form-control" id="{{field}}" ng-model="item[field]">
  </div>
  <button ng-click="$close(item)" type="submit" class="btn btn-primary">{{'SUBMIT' | translate}}</button>
  <button ng-click="$dismiss()" class="btn btn-default">{{'CANCEL' | translate}}</button>
</form>
