
<form ng-submit="saveTos()">
  <div class="form-group">
    <label for="en">EN</label>
    <textarea id="en" class="form-control" rows="5" ng-model="tos.text_en"></textarea>
  </div>
  <div class="form-group">
    <label for="fr">FR</label>
    <textarea id="fr" class="form-control" rows="5" ng-model="tos.text_fr"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Save</button>
</form>
