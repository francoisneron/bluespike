<header class="hero-unit" id="dare-banner" back-img="{{dare.image}}">
  <div class="container">
    <h1>{{ dare.name }}</h1>
    <p class="lead">{{ dare.info }}</p>
    <button class="btn btn-success">Do It!</button>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header text-center">{{'THEY_DID_IT' | translate}}</h1>
      <div ng-repeat="video in videos" class="col-lg-6">
        <div class="video">
          <iframe width="560" height="315" ng-src="{{video.url}}" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
